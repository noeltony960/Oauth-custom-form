<html lang="en" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Secure Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            color: #1a73e8;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .input-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #5f6368;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1557b0;
        }
        .error-message {
            color: #d93025;
            font-size: 14px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form method="POST" enctype="application/x-www-form-urlencoded" action="authorize">
            <h1>Secure Login</h1>
            
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required="required" />
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required="required" />
            </div>
            
            <EI-INJECT-HIDDEN-INPUT-FIELDS/>
            
            <button id="login_button" type="submit" name="login" value="true">Log in</button>

            <EI-LOGINFIRSTTIME>
                <p>If you have forgotten your username or password, please contact your system administrator.</p>
            </EI-LOGINFIRSTTIME>

            <EI-LOGINFAILED>
                <p class="error-message">Invalid username or password. Please try again or contact your system administrator for assistance.</p>
            </EI-LOGINFAILED>

            <EI-INTERNAL-CUSTOM-FORM-ERROR/>
        </form>
    </div>
</body>
</html>
