<html lang="en" xml:lang="en">
<head>
    <title>Request for permission</title>
    <style media="screen" type="text/css">
        body {
            background-color: #cccccc;
            padding: 0;
            margin: 0;
            font-family: Arial, Tahoma, Verdana;
            font-size: 13px;
        }
        .customconsent {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-family: Helvetica, Arial !important;
            font-weight: 200 !important;
            font-size: 27px;
            color: #767676;
        }
        .white-box {
            background: #ffffff;
            box-shadow: 0 0 15px #333;
            width: 600px;
            padding: 20px 40px;
            box-sizing: border-box;
        }
        button {
            border-radius: 3px;
            border: none;
            cursor: pointer;
            font-family: Arial, Verdana, Helvetica, sans-serif;
            font-size: 14px;
            font-weight: bold;
            padding: 5px 11px;
            height: 27px;
            background-color: #ffffff;
        }
        .cancel {
            color: #767676;
        }
        .submit {
            color: #106cc8;
        }
        .cancel:hover,
        .submit:hover {
            background: rgba(158,158,158,0.2);
        }
        .cancel:hover {
            color: #333;
        }
        .button-container {
            text-align: right;
            margin-top: 20px;
        }
        @media all and (max-width: 600px) {
            .white-box {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body class="customconsent">
    <div class="white-box">
        <div>
            <form method="post" enctype="application/x-www-form-urlencoded" action="authorize">
                <AZ-INJECT-HIDDEN-INPUT-FIELDS/>
                <h1>Request for Permission</h1>
                <p>Greeting..</p>
                <DISPLAY-RESOURCE-OWNER/>
                <p>This app </p>
                <OAUTH-APPLICATION-NAME/>
                <p> would like to access your data.</p>
                <div class="button-container">
                    <button class="cancel" type="submit" name="approve" value="false">No Thanks</button>
                    <button class="submit" type="submit" name="approve" value="true">Allow Access</button>
                </div>
            </form>
        </div>
        <AZ-INTERNAL-CUSTOM-FORM-ERROR/>
    </div>
</body>
</html>
